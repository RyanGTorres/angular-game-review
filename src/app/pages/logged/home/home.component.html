<app-header />
<div style="margin-top: 0px;">
</div>
<div class="container">
    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let game of games">
            <app-card
                [id]="game.id"
                [title]="game.title"
                [platform]="game.platform"
                [realeseDate]="game.realeseDate"
                [ageClassification]="game.ageClassification"
                [gender]="game.gender"
                [backgroundImage]="game.backgroundImage">
            </app-card>
        </div>
    </div>
</div>

<a [routerLink]="['/criar-game']">
    <button class="floating-button">
        <i class="fas fa-plus"></i>
    </button>
</a>
