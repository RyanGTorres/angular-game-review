<div class="game-card">
    <div class="game-image">
        <img [src]="imgUrl" [alt]="name">
        <div class="game-rating">
            <span class="rating-badge">{{ indicativeRating }}</span>
        </div>
        <button class="delete-button" (click)="deletarJogo()">
            <i class="fas fa-trash"></i>
        </button>
        <div class="game-info">
            <h3 class="game-title">{{ name }}</h3>
            <div class="game-details">
                <span class="gender">{{ gender }}</span>
                <span class="platform">{{ platform }}</span>
                <span class="release-date">{{ releaseDate | date:'dd/MM/yyyy' }}</span>
            </div>
        </div>
    </div>
</div>
